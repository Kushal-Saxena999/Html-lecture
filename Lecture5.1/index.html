<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My feedback Form</title>
</head>
<body>
  <form action="./login.html">
    <label for="name">Name :</label>
    <input type="text" id="name" placeholder="Enter Your Name">

    <br> <br>

    <label for="email">Email :</label>
    <input type="text" id="email" placeholder="Enter Your Email">

    <br> <br>

    <label for="pass">Password :</label>
    <input type="password" id="pass" placeholder="Enter Your Password">

    <br> <br>

    <label for="emotions">Please check all the emotions that apply to you</label>
    <label for="angry">Angry</label>
    <input type="checkbox" id="angry">
    <br> <br>

    <label for="sad">Sad</label>
    <input type="checkbox" id="sad">
    <br>  <br>

    <label for="services">How satisfied were you with our services</label>
    <br>
    <label for="c1">Very Satisfied</label>
    <input type="checkbox" id="c1">
    <br>
    
    <label for="c2">Satisfied</label>
    <input type="checkbox" id="c2">
    <br>
    
    <label for="c3">Didn't care</label>
    <input type="checkbox" id="c3">
    <br>
    
    <label for="c4">Very Dissatisfied</label>
    <input type="checkbox" id="c4">
    <br>

    <label for="c5">Further Comment :</label>
    <textarea name="Comment" id="c5" cols="30" rows="10"></textarea>


    <br><br>

    <label for="photo">Bio Photo :</label>
    <input type="file" id="photo">

    <br> <br>

    <label for="country">Country :</label>
    <select name="" id="">
      <option value="India" selected>India</option>
      <option value="India">UK</option>
      <option value="India">Canada</option>
      <option value="India">America</option>
      <option value="India">Mexico</option>
    </select>

    <br>  <br>

    <input type="submit">


    


  </form>
  
</body>
</html>
